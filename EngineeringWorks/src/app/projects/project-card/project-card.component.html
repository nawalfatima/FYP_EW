<div class= "card">

  <img class= "card-img-top " class= "projImg" src="{{project.images}}" alt="card image">

  <div class= "card-body">

      <h5 class="card-title"> {{project.projName}}</h5>
  <p class="card-text">{{project.projDescription}}</p>
      <p class="card-text">Status: {{project.projStatus}}</p>
      <button class= "btn btn-Primary btn-dark"  routerLink="/project-detail/{{project.projID}}"> View Details </button>
    </div>
